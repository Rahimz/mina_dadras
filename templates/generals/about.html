{% extends "_base.html" %}

{% load static i18n %}

{% block title %}
{{ page_title }}
{% endblock title %}


{% block content %}

  <div class="row my-5">
    <div class="row">
      <div class="col-md-4">
        <img src="{{ about.image.url }}" alt="mina dadras" width="100%" height="auto">
      </div>
      <div class="col-md-8">
        {% if about %}
        <p>{{ about.about | safe | linebreaksbr }}</p>
        {% endif %}
        <div class="mt-5">
          {% for social in socials %}
          <a href="{{ social.url }}" class="black-link me-3">
            <img src="{{ social.image.url }}" alt="{{ social.name }}" width="40px" height="auto">
          </a>
          {% endfor %}
        </div>

      </div>
    </div>
  </div>

{% endblock content %}
